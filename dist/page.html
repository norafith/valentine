<!DOCTYPE html>
<head>
  <meta name="charset" content="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap"

  />
  <link rel="icon" href="./favicon.png" />
  <title>valentine</title>

<body>
  <section class="card-container">
    <div class="front card">
      <div class="intro text-block">
        <h3>Открыточка для <span class="important-text">Маши</span></h3>
        <h3>от <span class="important-text">Богдана</span></h3>
      </div>
      <img class="intro gif" src="" />
      <small class="intro">нажми на меня!!!</small>
      <span class="main-text hidden">
        <p>Ты уже, наверное, устала слушать мои признания в любви.</p>
        <p>Но я сделаю это еще раз :)</p>
        <p>Просто знай, что ты очень важна для меня.</p>
        <small class="intro">можешь еще раз нажать...</small>
      </span>
    </div>
    <div class="content card internal-shadow">
      <p>Дарю тебе свое сердечко:</p>
      <img class="heart" />
      <small>хотя, оно уже твое</small>
    </div>
  </section>
  <script src="main.js"></script>
